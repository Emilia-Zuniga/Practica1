<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculadora Aritmética</title>
</head>
<body>
    <header>
        <h3>Práctica 1</h3>
    </header>

    <div>
        <div class="cont">
            <h1>CALCULADORA BÁSICA</h1>
        </div> 
        <div class="contcalc">  
            <div class="calculator">  
                <div class="buttons">
                    <div class="numbers">
                        <button onclick="agregarNumero(7)">7</button>
                        <button onclick="agregarNumero(8)">8</button>
                        <button onclick="agregarNumero(9)">9</button>
                    </div>
                    <div class="numbers">
                        <button onclick="agregarNumero(4)">4</button>
                        <button onclick="agregarNumero(5)">5</button>
                        <button onclick="agregarNumero(6)">6</button>
                    </div>
                    <div class="numbers">
                        <button onclick="agregarNumero(1)">1</button>
                        <button onclick="agregarNumero(2)">2</button>
                        <button onclick="agregarNumero(3)">3</button>
                    </div>
                    <div>
                        <button id="zero-button" onclick="agregarNumero(0)">0</button>
                    </div>
                </div>

                <div class="input">
                    <input type="number" id="input1" placeholder="Número 1" onfocus="setActiveInput(1)">
                    <input type="number" id="input2" placeholder="Número 2" onfocus="setActiveInput(2)">
                    <label id="resultado-txt"></label>
                </div>
                
                <div class="signos">
                    <button id="suma">+</button>
                    <button id="resta">-</button>
                    <button id="multiplicacion">x</button>
                    <button id="division">/</button>
                    <button id="limpiar">C</button>
                </div>
                

            </div> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
